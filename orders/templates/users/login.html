{% extends "users/base.html" %}
{% block body %}
<h1 class="text-center">Login</h1>

<div class="card mx-auto my-5" style="max-width: 667px">

{% if message %}
<div class="alert alert-info text-center" role="alert">
    {{ message }}
</div>
{% endif %}
<form action="{% url 'login' %}" method="post" class="form-group card-body">
        {% csrf_token %}
    <div class="form-group">   
        <label for="username">Username</label>
        <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
        <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password">
    </div>
    <button value="Login" type="submit" class="btn btn-primary">Log In</button>
</form>
</div>
{% endblock %}
