{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'users/index.css' %}" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'index'%}">Pinochio Pizza</a>
        <ul class="navbar my-4 my-lg-0">
            <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link">{{user}}</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'cart' %}" class="nav-link"><span style='font-size:1rem;'>&#128722; </span> Cart <span class="badge badge-danger badge-pill">{{counter}}</span></a>
            </li>
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">Log Out</a>
            </li>
        </ul>
        {% else %}
        <ul style="list-style-type: none;" id="signin_up" class="navbar my-2 my-lg-0">
            <li id="sign_up" class="nav-item">
                <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
            </li>
            <li id="log_in" class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">Log In</a>
            </li>
        </ul>
        <!-- </div> -->
        {% endif %}
    </nav>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    <script type="text/javascript" src="{% static 'users/index.js' %}"></script>
</body>

</html>
